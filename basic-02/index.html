<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js" defer></script>
</head>

<body class="bg-gray-50">
    <div class="bg-green-400 py-10 px-7 rounded-lg w-4/12 mx-auto text-center mt-16 mb-10 shadow-xl">
        <p class="text-3xl font-semibold text-white">Vue Events</p>
    </div>
    <section id="app" class="bg-white text-center shadow-xl rounded-lg w-4/12 mx-auto p-5 mb-10">
        <p class="text-2xl font-semibold text-green-600">Events in action</p>
        <hr class="bg-gray-300 h-1 mb-10">
        <button v-on:click="increment(10)"
            class="bg-green-600 rounded-full px-12 py-1 text-white font-semibold me-3">Add
            10</button>
        <button v-on:click="decrement(5)"
            class="bg-green-600 rounded-full px-12 py-1 text-white font-semibold ms-3">reduce
            5</button>
        <p class="bg-green-700 rounded-full px-12 py-1 text-white font-semibold mt-5"> {{ counter }}</p>
        <hr class="bg-gray-900 h-[2px] my-5">
        <div class="relative mb-4">
            <label for="email" class="leading-7 text-md text-gray-600">Name</label>
            <input type="text" id="email" v-model="name" name="email"
                class="w-full bg-white rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-400 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-300 ease-in-out">
            <p class="bg-green-700 rounded-full px-12 py-1 text-white font-semibold mt-5"> Your name is :
                {{name}} </p>
        </div>
        <button v-on:click="resetInput"
            class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            Reset
        </button>
        <form v-on:submit="submitForm">
            <div class="relative mb-4">
                <button type="submit"
                    class="px-5 py-1 bg-indigo-600 text-white mt-5 rounded-lg font-md ">Submit</button>
            </div>
        </form>
    </section>
</body>

</html>
